<!DOCTYPE html>
<html>
<head>
  <title>Inventory App</title>
</head>
<body>
  <h1>Restaurant Inventory</h1>
  <div id="inventory"></div>
  <form id="addForm">
  <input type="text" placeholder="Item" name="item" required>
  <input type="text" placeholder="Unit" name="unit" required>
  <input type="text" placeholder="Category" name="category">
  <input type="text" placeholder="Location" name="location">
  <input type="number" placeholder="Par" name="par" required>
  <input type="number" placeholder="Cost per Unit" name="cost" required>
  <button type="submit">Add Item</button>
  </form>
  <script src="app.js"></script>
  <h2>Add New Inventory Item</h2>
</body>
</html>
